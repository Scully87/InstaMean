<section class="container">
 
  <section ng-if="isAuthenticated() && currentUser.username">
    <section class="row">
      <section ng-repeat="photo in photos" class="col-lg-2 col-sm-3 col-xs-4">
        <a href="#/photo/{{photo.id}}">
          <img ng-src="{{photo.images.standard_resolution.url}}" class="thumbnail img-responsive">
        </a>
      </section>
    </section>
  </section>
 
  <section ng-if="!isAuthenticated()">
    <section class="jumbotron">
      <h2><i class="ion-images"></i> InstaJAM</h2>
      <p>This is a basic InstaJAM clone powered by <strong>SCULLYtim</strong>. To continue, please log in with your InstaJAM account or create a new email account.</p>
      <p>
        <a class="btn btn-lg btn-success" href="#/login"><i class="ion-log-in"></i> Log in</a>
        <a class="btn btn-lg btn-primary" href="#/signup"><i class="ion-person-add"></i> Create account</a>
      </p>
    </section>
  </section>
 
  <section ng-if="isAuthenticated() && !currentUser.username" class="center-form panel">
    <section class="panel-body">
      <h5 class="text-center"><i class="ion-link"></i> Link Account</h5>
      <p>To complete the registration process you must link your InstaJAM account.</p>
      <button class="btn btn-block btn-instagram" ng-click="linkInstagram()">
        <i class="ion-social-instagram"></i> Sign in with InstaJAM
      </button>
    </section>
  </section>
 
</section>
